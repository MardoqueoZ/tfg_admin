{% extends "layouts/base.html" %}
{% load static %}

{% block head %}
    <title>Auditorias</title>
{% endblock %}

{% block content %}
<div class="cuerpo">
    <div class="d-none d-md-block">
        <h1 class="">Auditorías</h1>
    </div>
    
    <div class="d-md-none">
        <h3 class="mb-4">Auditorías</h3>
    </div>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" id="tab">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Noticias</button>
        </li>
        <li class="nav-item" role="presentation" id="tab">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Usuarios</button>
        </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <!-- Noticias -->
            {% include "auditorias/auditoria_noticias.html" %}
        </div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <!-- Usuarios -->
            {% include "auditorias/auditoria_usuarios.html" %}
        </div>
    </div>
</div>
{% endblock %}
