{% extends "layouts/base.html" %}

{% block title %}Editar{% endblock %}

{% block content %}
    <div class="contenedor">
        <div class="card">
            <div class="card-header">
                <h3>Editar Recomendaci√≥n</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Titulo</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ recomendacion.nombre }}">
                        <label for="contenido">Contenido</label>
                        <textarea name="contenido" id="contenido" class="form-control" rows="5">{{ recomendacion.contenido }}</textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="{% url 'recomendaciones' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
