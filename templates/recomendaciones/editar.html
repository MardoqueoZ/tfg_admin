{% extends "layouts/base.html" %}

{% block head %}
    <title>Editar Recomendación</title>
{% endblock %}

{% block content %}
    <div class="cuerpo">
        <div class="card">
            <div class="card-header">
                <h3>Editar Recomendación</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Titulo</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ recomendacion.nombre }}">
                        <label for="contenido">Contenido</label>
                        <textarea name="contenido" id="contenido" class="form-control" rows="5">{{ recomendacion.contenido }}</textarea>
                        <label for="especie">Especie</label>
                        <select name="especie" id="especie" class="form-control">
                            <option value="">Seleccione una especie</option>
                            {% for especie in especies %}
                                <option value="{{ especie.id }}" {% if especie.id == recomendacion.especie.id %} selected {% endif %}>{{ especie.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="{% url 'recomendaciones' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
