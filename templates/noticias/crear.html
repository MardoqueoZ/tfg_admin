{% extends "layouts/base.html" %}

{% block title %}Crear Noticias{% endblock %}

{% block content %}
    <div class="cuerpo">
        <div class="card">
            <div class="card-header">
                <h3>Crear Noticias</h3>
                {% if forms.errors %}
                    <div class="alert alert-danger">
                        <span>Error</span>
                    </div>
                {% endif %}
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" required>
                        <label for="contenido">Descripcion:</label>
                        <textarea name="contenido" id="contenido" class="form-control"></textarea>
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Crear" class="btn btn-primary">
                        <a href="{% url 'noticias' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>    
        </div>
    </div>  
{% endblock %}
