{% extends "layouts/base.html" %}

{% block title %}Editar Noticia{% endblock %}

{% block content %}
    <div class="contenedor">
        <div class="card">
            <div class="card-header">
                <h3>Editar Noticia</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" value="{{ noticia.titulo }}">
                        <label for="contenido">Contenido</label>
                        <textarea name="contenido" id="contenido" class="form-control" rows="5">{{ noticia.contenido }}</textarea>
                        <label for="foto">Foto</label>
                        <input type="file" name="foto" id="foto" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="{% url 'noticias' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
