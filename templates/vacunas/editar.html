{% extends "layouts/base.html" %}

{% block head %}
    <title>Editar Vacuna</title>
{% endblock %}

{% block content %}
    <div class="contenedor">
        <div class="card">
            <div class="card-header">
                <h3>Editar Vacuna</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Vacuna: </label>
                        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ vacuna.nombre }}">
                        
                        <label for="descripcion">Descripci√≥n: </label>
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="5">{{ vacuna.descripcion }}</textarea>
                        
                        <label for="lote">Lote: </label>
                        <input type="text" name="lote" id="lote" class="form-control" value="{{ vacuna.lote }}">
                        
                        <label for="fecha_vencimiento">Fecha de vencimiento: </label>
                        <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" class="form-control" value="{{ vacuna.fecha_vencimiento|date:'Y-m-d' }}">

                        
                        <label for="laboratorio">Laboratorio: </label>
                        <input type="text" name="laboratorio" id="laboratorio" class="form-control" value="{{ vacuna.laboratorio }}">
                        
                        <label for="especie">Especie: </label>
                        <select name="especie" id="especie" class="form-control">
                            {% for especie in especies %}
                                <option value="{{ especie.id }}" {% if especie.id == vacuna.especie %}selected{% endif %}>{{ especie.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="{% url 'vacunas' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
