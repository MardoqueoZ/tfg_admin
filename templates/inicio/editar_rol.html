{% extends "layouts/base.html" %}

{% block head %}
    <title>Editar Rol</title>
{% endblock head %}

{% block content %}
<div class="cuerpo">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Editar Rol de Usuario</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" value="{{ usuario.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="nuevo_rol" class="form-label">Nuevo Rol</label>
                            <select class="form-control" id="nuevo_rol" name="groups">
                                <option value="" selected disabled>Seleccione un rol</option>
                                {% for grupo in grupos %}
                                    <option value="{{ grupo.id }}" {% if grupo == usuario.groups.first %} selected {% endif %}>{{ grupo.name }}</option>
                                {% endfor %}
                            </select>                            
                        </div>
                        <!--botones-->
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="{% url 'usuarios' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
