{% load static %}
<head>
    {% include "includes/head.html" %}
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="menu" id="sidebar-wrapper">
            <div class="sidebar-heading text-light bg-primary">Mi Sitio</div>
            <ul class="nav flex-column list-group list-group-flush">
                <li class="nav-item">
                    <a href="{% url 'noticias' %}" class="nav-link text-light">
                        <i class="fas fa-home"></i> Noticias
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'recomendaciones' %}" class="nav-link text-light">
                        <i class="fas fa-notes-medical"></i> Recomendaciones
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'especies' %}" class="nav-link text-light">
                        <i class="fas fa-dog"></i> Especies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'buscar_duenho' %}" class="nav-link text-light">
                        <i class="fas fa-search"></i> Buscar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Confirm Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas cerrar sesión?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- Script para toggle del sidebar -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>

    <style>
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }

        #sidebar-wrapper {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            overflow-y: auto;
            background: #001f3f;
            color: #fff;
            transition: margin 0.25s ease-out;
        }

        #page-content-wrapper {
            flex: 1;
            padding-left: 250px;
            transition: padding 0.25s ease-out;
        }

        #wrapper.toggled #page-content-wrapper {
            padding-left: 0;
        }

        .sidebar-heading {
            padding: 1rem;
            font-size: 1.25rem;
            text-align: center;
            background-color: #203354;
            color: #fff;
        }

        .nav-item {
            margin-top: 10px;
            padding: 10px 0;
        }

        .nav-item a {
            font-size: 16px;
            padding: 8px 15px;
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .nav-item i.fas {
            font-size: 16px;
            margin-right: 10px;
        }

        .nav-item:hover {
            background-color: #2f2c79;
        }

        .card-body {
            margin: 10px 0;
        }
    </style>
</body>
